<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="block" color="success">
      <ion-label>Agregar tarea</ion-label>
    </ion-button>

    <ion-list *ngFor="let task of [1,2,3,4]; let i = index">
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            Task {{i + 1}}
          </ion-label>

          <ion-button>
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
